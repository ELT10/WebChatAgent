<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="setup-container" id="setupContainer">
            <h2>Initialize Chatbot</h2>
            <div class="input-group">
                <input type="text" id="websiteUrl" placeholder="Enter website URL">
                <div class="checkbox-group">
                    <input type="checkbox" id="forceScrape">
                    <label for="forceScrape">Force new scraping</label>
                </div>
                <button onclick="initializeChatbot()">Initialize</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loader"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
